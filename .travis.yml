# Use trusty for better performance (and avoiding mysql/postgres/solr gone issues on precise and container infra)
dist: trusty
sudo: required

language: php

services:
  - mysql

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

# run tests on php 5.5 only and let unit / integration tests deal with php differences
php:
  - 7.0

# list of paths/bundle to execute
env:
  - ARGS="--profile=rest --suite=fullJson"
#  - ARGS="--profile=rest --suite=fullXml"
  - ARGS="--profile=core"

# test only master (+ Pull requests)
branches:
  only:
    - master

# install packages
before_install:
  - ./bin/.travis/prepare_system.sh
  - ./bin/.travis/prepare_selenium2.sh

# setup requirements for running tests
before_script:
  # Prepare eZ Publish (composer, permissions, assets, cache warmup)
  - ./bin/.travis/prepare_ezpublish.sh
  # Warm up cache/debug
  - curl -L "http://localhost"

# execute behat as the script command
script:
  - php bin/behat -vc behat.yml.dist $ARGS --tags='~@broken'

# disable mail notifications
notifications:
  email: false

# reduce depth (history) of git checkout
git:
  depth: 30
