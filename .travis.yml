sudo: required
dist: trusty
language: generic

services:
  - docker

env:
  global:
    - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
    - SYMFONY_ENV=behat
    - SYMFONY_DEBUG=1

cache:
  directories:
    - $HOME/.composer/cache/files

# test only master (+ Pull requests)
branches:
  only:
    - master
    - /^\d.\d+$/
    # build tags (vX.Y.Z)
    - /^v\d+.\d+.\d+$/

# list of behat arguments to test
matrix:
    include:
        # TMP disable usage of varnish until we figure out segmentation faulty issue on 2.0
        #- TEST_CMD="bin/behat -vv --profile=rest --suite=fullJson --tags=~@broken" COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/varnish.yml:doc/docker/selenium.yml" WEB_HOST="varnish"
        - name: "Kernel Rest fullJson tests"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - TEST_CMD="php ./bin/behat -vv --no-interaction --colors --profile=rest --suite=fullJson --tags=~@broken"
        - name: "Kernel Rest fullXML tests"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - TEST_CMD="php ./bin/behat -vv --no-interaction --colors --profile=rest --suite=fullXml --tags=~@broken"
        - name: "Kernel Rest core tests"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - TEST_CMD="php ./bin/behat -vv --no-interaction --colors --profile=core --tags=~@broken"
        - name: "Unit Tests"
          env:
            - TEST_CMD="php bin/phpunit -v vendor/ezsystems/ezpublish-kernel/eZ/Bundle/EzPublishRestBundle/Tests/Functional"
            - SYMFONY_CMD="ez:behat:create-language 'pol-PL' 'Polish (polski)'"
        - name: "Repository Forms tests on Clean Platform"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - TEST_CMD="./bin/behat -v --no-interaction --colors --profile=repository-forms --tags=~@broken"
        - name: "Behat"
          env: TEST_CMD="bin/behat -v --profile=behat --tags=~@broken"
        - name: "Admin UI on Clean Platform"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
            - TEST_CMD="./bin/.travis/get_behat_features.sh adminui adminui | bin/fastest -o -v \"bin/behat {} --profile=adminui --suite=adminui --no-interaction -vv --strict\""
        - name: "Admin UI on Clean Platform with Varnish and Redis"
          env:
            - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/varnish.yml:doc/docker/redis.yml:doc/docker/selenium.yml"
            - TEST_CMD="./bin/.travis/get_behat_features.sh adminui adminui | bin/fastest -o -v \"bin/behat {} --profile=adminui --suite=adminui --no-interaction -vv --strict --tags=~@EZP-29291-excluded\""
            - WEB_HOST="varnish"

