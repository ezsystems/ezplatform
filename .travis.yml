sudo: required
dist: trusty
language: generic

services:
  - docker

env:
  # list of behat arguments to test
  matrix:
    - ARGS=" "
    - ARGS="--profile=rest --suite=fullXml"
    - ARGS="--profile=core"

# test only master (+ Pull requests)
branches:
  only:
    - master
    - docker

# Update Docker and Docker Compose
before_install: ./bin/.docker/.travis/trusty_update_docker.sh

before_script:
  - BEHAT="true" ./compose up -d --no-recreate
  # Output running contianers for debug
  - docker ps

# execute behat as the script command
# --no-deps: don't re run stopped datacontainer
script: BEHAT="true" ./compose run --no-deps --rm behatphpcli bin/behat -vv $ARGS --tags=~@broken

# disable mail notifications
notifications:
  email: false

# reduce depth (history) of git checkout
git:
  depth: 30
