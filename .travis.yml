language: php

# We do Behat testing here, lots of sudo going on
sudo: required

# run tests on php 7.0 only and let unit / integration tests deal with php differences
php:
  - 7.0

# Specify latests esr Firefox version, as default one is rather old
addons:
  firefox: "latest-esr"

# list of paths/bundle to execute
env:
#  - INSTALL="demoContentNonUniqueDB" PROFILE="demo" TEST="content"
## Disabled as 'clean' doesn't work with the demobundle
#  - PROFILE="demo" TEST="clean"
#  - PROFILE="rest" TEST="fullJson"
#  - PROFILE="rest" TEST="fullXml"
#  - PROFILE="core"
  - PROFILE="platformui" TEST="standard"
  - PROFILE="platformui" TEST="contentactions"
  - PROFILE="platformui" TEST="role"
  - PROFILE="platformui" TEST="fieldtype_integer"
  - PROFILE="platformui" TEST="user"

# test only master (+ Pull requests)
branches:
  only:
    - master

# install packages
before_install:
  - ./bin/.travis/prepare_system.sh
  - ./bin/.travis/prepare_selenium2.sh

# setup requirements for running tests
before_script:
  # Prepare eZ Publish (composer, permissions, assets, cache warmup)
  - ./bin/.travis/prepare_ezpublish.sh

# execute behat as the script command
script:
  - if [ "$TEST" != "" ] ; then php bin/behat -vvv -c behat.yml.dist --profile $PROFILE --suite $TEST ; else php bin/behat -vc behat.yml.dist --profile $PROFILE; fi

# disable mail notifications
notifications:
  email: false

# reduce depth (history) of git checkout
git:
  depth: 30
