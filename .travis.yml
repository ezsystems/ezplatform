sudo: required
dist: trusty
language: php

# Temp, can switch to generic as soon as docker build step with composer install is added
php: 7.0

services:
  - docker

env:
  global:
    - SYMFONY_ENV=behat
    - SYMFONY__DATABASE_USER=ezp
    - SYMFONY__DATABASE_PASSWORD=ezp
    - SYMFONY__DATABASE_NAME=behattestdb
    - SYMFONY__DATABASE_HOST=db
  # list of paths/bundle to execute
  matrix:
    - ARGS="--profile=rest --suite=fullJson"
    - ARGS="--profile=rest --suite=fullXml"
    - ARGS="--profile=core"

# test only master (+ Pull requests)
branches:
  only:
    - master

# Update Docker Composee to 1.5.2 (for variable substituation, while still supporting Docker 1.8.2 as used by travis)
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.5.2/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

# Setup system, start docker-compose and execute clean install
before_script:
  - chmod -R a+rwX app/cache app/logs web
  - phpenv config-rm xdebug.ini
  - cp bin/.travis/composer-auth.json ~/.composer/auth.json
  - composer install --no-progress --no-interaction --prefer-dist
  - cp bin/.docker/docker-compose.yml .
  - docker-compose up -d --no-recreate
  - docker-compose run -u ez --rm phpfpm1 /bin/bash -c "php app/console ezplatform:install clean; php app/console cache:clear; php app/console assetic:dump"

# execute behat as the script command
# using behat.yml which is a copy of behat.yml.dist with hostnames update by docker-compose.yml
script:
  - docker-compose run -u ez --rm behatphpcli bin/behat -vv $ARGS --tags='~@broken'

# disable mail notifications
notifications:
  email: false

# reduce depth (history) of git checkout
git:
  depth: 30
